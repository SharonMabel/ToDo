<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharons ToDo</title>
    <style>
        body {
            font-family: 'Calibri', cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffa5;
            border-radius: 15px 15px 15px 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

            .container::before {
                content: '';
                position: absolute;
                top: -10px;
                left: 0;
                right: 0;
                height: 20px;
                background: linear-gradient(45deg, transparent 33.333%, #ffffa5 33.333%, #ffffa5 66.667%, transparent 66.667%), linear-gradient(-45deg, transparent 33.333%, #ffffa5 33.333%, #ffffa5 66.667%, transparent 66.667%);
                background-size: 20px 40px;
                background-position: 0 -20px;
            }

        h1 {
            color: #4a4a4a;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #45a049;
            }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            li::after {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                width: 0;
                height: 3px;
                background-color: #4a4a4a;
                transition: width 3s ease-in-out;
            }

            li.completed::after {
                width: 100%;
            }

            li.completed {
                opacity: 0.6;
            }

        .recurring-checkbox {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToDos:</h1>
        <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben">
        <button id="addTaskBtn">Hinzufügen</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        function addTask(taskText, isRecurring = false, isCompleted = false) {
            const li = document.createElement('li');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'recurring-checkbox';
            checkbox.checked = isRecurring;
            checkbox.addEventListener('change', () => {
                saveRecurringTasks();
            });

            li.appendChild(taskSpan);
            li.appendChild(checkbox);

            li.addEventListener('click', (e) => {
                if (e.target !== checkbox) {
                    li.classList.add('completed');
                    setTimeout(() => {
                        taskSpan.style.textDecoration = 'line-through';
                    }, 3000);
                }
            });

            if (isCompleted) {
                li.classList.add('completed');
                taskSpan.style.textDecoration = 'line-through';
            }

            taskList.appendChild(li);
        }

        function saveRecurringTasks() {
            const recurringTasks = Array.from(taskList.children)
                .filter(li => li.querySelector('.recurring-checkbox').checked)
                .map(li => li.querySelector('span').textContent);
            localStorage.setItem('recurringTasks', JSON.stringify(recurringTasks));
        }

        function loadRecurringTasks() {
            const recurringTasks = JSON.parse(localStorage.getItem('recurringTasks')) || [];
            recurringTasks.forEach(task => addTask(task, true));
        }

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = '';
                saveRecurringTasks();
            }
        });

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTaskBtn.click();
            }
        });

        // Laden der wiederkehrenden Aufgaben beim Start
        loadRecurringTasks();
    </script>
</body>
</html>
